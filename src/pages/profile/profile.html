<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="container">
  <div class="top"> 
      <img src="../../assets/imgs/team-avatar.jpg " class="profile-image">
      <button ion-fab mini color="secondary" class="btn-fab"><ion-icon name="md-camera"></ion-icon></button>
    </div> 
    
  
  <div class="bottom">
   
      <ion-item style="background-color: transparent;color: seashell">
          <ion-label floating style="color: seashell">Username</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
      
        <ion-item style="background-color: transparent;color: seashell">
          <ion-label floating  style="color: seashell" >Contact Number</ion-label>
          <ion-input type="tell" ></ion-input>
        </ion-item>
          <ion-item style="background-color: transparent;color: seashell">
              <ion-label floating style="color: seashell">Bio</ion-label>
              <ion-input type="text" ></ion-input>
            </ion-item>
            <div class="now">
                <div class="mov"><button ion-button class="regbtn"(click)='openRegisterPage()'>Save Profile</button></div>
              </div>
  </div>
</div>
</ion-content>
