<ion-menu  [content]="content" type="overlay">
 

  <ion-content class="container1">
    <div class="profile" padding>
     <img src="../assets/imgs/team-avatar.jpg" class="thumb"> 
     <div class="title" style="color: seashell">
       <h1>Username</h1>
       <p>Email Address</p>
       <p>Contact</p>
       <p>Bio</p>
      </div>
    </div>
    
    
    <ion-list style="background-color: transparent;color: seashell">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
